<mat-card>
  <mat-form-field>
    <input matInput  placeholder="Comment Title" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput  placeholder="Your's Comment" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button
  color="primary"
  (click)="onAddPost()">Post</button>
</mat-card>
